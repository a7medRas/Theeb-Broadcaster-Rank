<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ملف المذيع</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
    .rank-section {
      margin-top: 2rem;
    }
    .rank-section select, .rank-section button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <section class="profile">
    <img src="broadcaster.jpg" alt="صورة المذيع" />
    <h2 id="username">اسم المذيع</h2>
    <p><strong>ID:</strong> <span id="user-id">معرف</span></p>

    <div class="rank-section">
      <h3>ترقية المذيع</h3>
      <label for="rank">اختر الرتبة الجديدة:</label>
      <select id="rank">
        <option value="beginner">🥉 مبتدئ</option>
        <option value="pro">🥈 محترف</option>
        <option value="vip">💎 VIP</option>
        <option value="svip">👑 SVIP</option>
        <option value="ssvip">🌟 SSVIP</option>
      </select>
      <button onclick="upgradeUser()">ترقية</button>
    </div>
  </section>

  <script>
    // Demo: Set broadcaster data dynamically (in real app, this comes from server or URL query)
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username") || "اسم غير معروف";
    const userId = params.get("id") || "لا يوجد";

    document.getElementById("username").textContent = username;
    document.getElementById("user-id").textContent = userId;

    function upgradeUser() {
      const selectedRank = document.getElementById("rank").value;
      alert("تم ترقية " + username + " إلى رتبة: " + selectedRank);
    }
  </script>
</body>
</html>
