<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ملف المذيع</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf9f4;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    h2 {
      margin-top: 1rem;
      font-size: 2rem;
    }

    .badge {
      display: inline-block;
      background: #DCC6A0;
      color: #222;
      padding: 0.4rem 1rem;
      border-radius: 30px;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .achievements {
      margin-top: 1rem;
    }

    .achievements span {
      background: #ffeeba;
      color: #444;
      display: inline-block;
      padding: 0.4rem 0.8rem;
      margin: 0.25rem;
      border-radius: 20px;
      font-size: 0.9rem;
      border: 1px solid #e3c778;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      text-align: right;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .section h3 {
      margin-bottom: 1rem;
      color: #222;
    }

    .progress-item {
      margin-bottom: 1rem;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }

    .progress-bar-container {
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-top: 4px;
    }

    .progress-bar {
      background: #DCC6A0;
      height: 100%;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    ul li::before {
      content: "✓ ";
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="broadcaster.jpg" alt="صورة المذيع">
    <h2 id="username">اسم المذيع</h2>
    <p><strong>ID:</strong> <span id="user-id">معرف</span></p>
    <div class="badge" id="current-rank">💎 VIP</div>

    <div class="achievements" id="achievements">
      <span>تحميل...</span>
    </div>

    <div class="section">
      <h3>الشروط المحققة حتى الآن</h3>

      <div class="progress-item">
        <div class="progress-label">
          <span>ساعات البث</span>
          <span id="hours-text">-- / 100</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="hours-bar"></div>
        </div>
      </div>

      <div class="progress-item">
        <div class="progress-label">
          <span>التقييم</span>
          <span id="rating-text">-- / 5</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="rating-bar"></div>
        </div>
      </div>

      <div class="progress-item">
        <div class="progress-label">
          <span>الدعوات</span>
          <span id="invites-text">-- / 4</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="invites-bar"></div>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>ما تبقى للترقية القادمة</h3>
      <ul id="next-steps">
        <li>تحميل البيانات...</li>
      </ul>
    </div>

    <div class="section">
      <h3>مزايا المستوى الحالي</h3>
      <ul id="benefits">
        <li>تحميل...</li>
      </ul>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username");
    const sheetAPI = "https://script.google.com/macros/s/AKfycbyFwhAVRPLXxDUm9apG9Cau4tZ0vDH8UsKv3P7JFJp_Jirn_5KCss2Bq6ShbOpVNLsiCg/exec?username=" + encodeURIComponent(username);

    fetch(sheetAPI)
      .then(res => res.json())
      .then(data => {
        document.getElementById("username").textContent = data.username || "اسم غير معروف";
        document.getElementById("user-id").textContent = data.id || "غير متوفر";
        document.getElementById("current-rank").textContent = data.rank || "غير محدد";

        // الشارات
        document.getElementById("achievements").innerHTML = data.achievements.split(';').map(a => `<span>${a}</span>`).join('');

        // Progress Bars
        document.getElementById("hours-text").textContent = `${data.hours} / 100`;
        document.getElementById("rating-text").textContent = `${data.rating} / 5`;
        document.getElementById("invites-text").textContent = `${data.invites} / 4`;

        document.getElementById("hours-bar").style.width = Math.min((data.hours / 100) * 100, 100) + "%";
        document.getElementById("rating-bar").style.width = Math.min((data.rating / 5) * 100, 100) + "%";
        document.getElementById("invites-bar").style.width = Math.min((data.invites / 4) * 100, 100) + "%";

        // المتبقي للترقية
        document.getElementById("next-steps").innerHTML = `
          <li>تبقى ${data.next_rank_hours} ساعة بث</li>
          <li>تبقى ${data.next_rank_invites} دعوة</li>
        `;

        // المزايا
        document.getElementById("benefits").innerHTML = data.benefits.split(';').map(b => `<li>${b}</li>`).join('');
      })
      .catch(err => {
        alert("حدث خطأ أثناء تحميل بيانات المذيع.");
        console.error(err);
      });
  </script>
</body>
</html>
