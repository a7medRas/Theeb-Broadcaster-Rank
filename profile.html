<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ملف المذيع</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s;
    }

    .profile {
      text-align: center;
      padding: 2rem;
      color: #222;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 4px solid white;
    }

    .profile h2 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    .profile p {
      font-size: 1.2rem;
    }

    .rank-section {
      margin-top: 2rem;
    }

    .rank-section select,
    .rank-section button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      margin: 0.5rem;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body>
  <section class="profile">
    <img src="broadcaster.jpg" alt="صورة المذيع" />
    <h2 id="username">اسم المذيع</h2>
    <p><strong>ID:</strong> <span id="user-id">معرف</span></p>

    <div class="rank-section">
      <h3>ترقية المذيع</h3>
      <label for="rank">اختر الرتبة الجديدة:</label>
      <select id="rank">
        <option value="beginner">🥉 مبتدئ</option>
        <option value="pro">🥈 محترف</option>
        <option value="vip">💎 VIP</option>
        <option value="svip">👑 SVIP</option>
        <option value="ssvip">🌟 SSVIP</option>
      </select>
      <button onclick="upgradeUser()">ترقية</button>
    </div>
  </section>

    // استخراج البيانات من رابط الصفحة
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username") || "اسم غير معروف";
    const userId = params.get("id") || "لا يوجد";
    const userRank = params.get("rank") || "beginner";

    document.getElementById("user-id").textContent = userId;
    document.getElementById("rank").value = userRank;
